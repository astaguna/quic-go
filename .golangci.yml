run:
linters-settings:
  depguard:
    type: blacklist
    packages:
      - github.com/Psiphon-Labs/qtls
      - github.com/astaguna/qtls-go1-19
      - github.com/astaguna/qtls-go1-20
    packages-with-error-message:
      - github.com/Psiphon-Labs/qtls: "importing qtls only allowed in internal/qtls"
      - github.com/astaguna/qtls-go1-19: "importing qtls only allowed in internal/qtls"
      - github.com/astaguna/qtls-go1-20: "importing qtls only allowed in internal/qtls"
  misspell:
    ignore-words:
      - ect

linters:
  disable-all: true
  enable:
    - asciicheck
    - depguard
    - exhaustive
    - exportloopref
    - goimports
    - gofmt # redundant, since gofmt *should* be a no-op after gofumpt
    - gofumpt
    - gosimple
    - ineffassign
    - misspell
    - prealloc
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - vet

issues:
  exclude-rules:
    - path: internal/qtls
      linters:
        - depguard
